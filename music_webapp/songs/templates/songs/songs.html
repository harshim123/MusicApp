{% extends 'base.html' %}
{% block content %}

<div class="container">
{% for i in songs %}
  <div class="card mb-3" style="max-width: 840px; background-color: #343a40; color: #f8f9fa;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="/media/{{i.image}}" class="img-fluid rounded-start" alt="{{ i.name }}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text">{{i.tags}}</p>
          <a href="/songs/{{i.song_id}}"><button class="btn btn-outline-danger">Listen Song</button></a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
